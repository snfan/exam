name: DownLoad
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
env:
  BUILD_NAME: v1.0.1
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Build
        run: |
          wget https://chrome-infra-packages.appspot.com/dl/gn/gn/windows-amd64/+/latest -O gn-windows-amd64.zip
          wget https://chrome-infra-packages.appspot.com/client?platform=windows-amd64&version=git_revision%3A89ada246fcbf10f330011e4991d017332af2365b
      
      - name: Upload Release (x64)
        uses: actions/upload-release-asset@latest
        env:
          GITHUB_TOKEN: ${{secrets.BUILD_TOKEN}}
        with:
          upload_url: https://uploads.github.com/repos/snfan/exam/releases/84256454/assets{?name,label}
          asset_path: gn-windows-amd64.zip
          asset_name: gn-windows-amd64.zip
          asset_content_type: application/octet-stream 
